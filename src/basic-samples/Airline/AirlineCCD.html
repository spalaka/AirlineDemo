    <script>
      var passenger = null;
      var boarding = null;
      var baggage = null;
      var loyalty = null;

      window.onload = function () {
        // Initialize factory with the most recent API defaults
        var factoryProps = new solace.SolclientFactoryProperties();
        factoryProps.profile = solace.SolclientFactoryProfiles.version10;
        solace.SolclientFactory.init(factoryProps);

        // enable logging to JavaScript console at WARN level
        // NOTICE: works only with "solclientjs-debug.js"
        solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);

        // create the consumer, specifying name of the queue
        passenger = new AirlineQueueConsumer('CabinCrewQ', "ws://mr1u6o37qn544x.messaging.solace.cloud:80", "solace-cloud-client", "9flh068um60qj8okasiqi1se5q", "emirates-singapore");
        countdown();

            //subscriber.connectToSolace();

      function calculatePercentage(recCount){
        var percentageValue = (recCount*100)/200;
        document.getElementById("boardingPercentage").value = percentageValue;
      }

      var mins = 40;

      //calculate the seconds
      var secs = mins * 60;

      //countdown function is evoked when page is loaded
      function countdown() {
          setTimeout('Decrement()', 60);
      }

      function Decrement() {
            if (document.getElementById) {
                minutes = document.getElementById("minutes");
                seconds = document.getElementById("seconds");

                //if less than a minute remaining
                //Display only seconds value.
                if (seconds < 59) {
                    seconds.value = secs;
                }

                //Display both minutes and seconds
                //getminutes and getseconds is used to
                //get minutes and seconds
                else {
                    minutes.value = getminutes();
                    seconds.value = getseconds();
                }
                //when less than a minute remaining
                //colour of the minutes and seconds
                //changes to red
                if (mins < 1) {
                    minutes.style.color = "red";
                    seconds.style.color = "red";
                }
                //if seconds becomes zero,
                //then page alert time up
                if (mins < 0) {
                    alert('time up');
                    minutes.value = 0;
                    seconds.value = 0;
                }
                //if seconds > 0 then seconds is decremented
                else {
                    secs--;
                    setTimeout('Decrement()', 1000);
                }
            }
        }
        function getminutes() {
            //minutes is seconds divided by 60, rounded down
            mins = Math.floor(secs / 60);
            return mins;
        }

        function getseconds() {
            //take minutes remaining (as seconds) away
            //from total seconds remaining
            return secs - Math.round(mins * 60);
        }
    </script>
